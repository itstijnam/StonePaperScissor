<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../StonePaperSicssorgameStyle/stonepaperscissor.css">
    <title>stonepaperscissor</title>
</head>
<body>
    <h1>Rock Scissor Paper</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="../StonePaperSicssorgameImage/rock.png" alt="rock image">
        </div>
        <div class="choice" id="paper">
            <img src="../StonePaperSicssorgameImage/paper.png" alt="paper image">
        </div>
        <div class="choice" id="scissors">
            <img src="../StonePaperSicssorgameImage/scissors.png" alt="scissor image">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>User</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your Move</p>
    </div>
    <script src="../StonePaperSicssorJS/app.js"></script>
</body>
</html>
